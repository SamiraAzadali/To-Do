<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="search">
            <input type="text" placeholder="Search" class="search-bar input">
        </div>

        <div class="container">
            <div class="todo-heading">
                <h1>To Do</h1>
                <img src="images/checklist.svg" alt="" width="70px">
            </div>

            <div class="todo-add">
                <input type="text" class="task-input input">
                <button class="add-btn">Add</button>
            </div>

            <div class="alert-content">

            </div>

            <div class="todo-list">

            </div>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/5bcc6e2625.js" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
